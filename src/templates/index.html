<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Phishing URL Detector</h1>
        <div class="row">
            <div class="col-md-8">
                <form id="urlForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="url" placeholder="Enter URL to check">
                    </div>
                    <button type="submit" class="btn btn-primary">Check URL</button>
                </form>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#urlForm').on('submit', function(e) {
            e.preventDefault();
            
            $('#result').html('<div class="alert alert-info">Analyzing URL...</div>');
            
            $.post('/predict', {url: $('#url').val()}, function(data) {
                if (data.error) {
                    $('#result').html(`<div class="alert alert-danger">${data.error}</div>`);
                } else {
                    $('#result').html(`
                        <div class="alert ${data.prediction === 'Phishing' ? 'alert-danger' : 'alert-success'}">
                            <h4>Result: ${data.prediction}</h4>
                            <hr>
                            <p>Model Predictions:</p>
                            <ul>
                                <li>CNN: ${data.cnn_pred ? 'Phishing' : 'Legitimate'}</li>
                                <li>LSTM: ${data.lstm_pred ? 'Phishing' : 'Legitimate'}</li>
                                <li>XGBoost: ${data.xgb_pred ? 'Phishing' : 'Legitimate'}</li>
                            </ul>
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>
